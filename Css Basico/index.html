<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HtmlBasics</title>
        <link rel="stylesheet" href="static/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <h2 class="titulo">Formulario</h2>
        <div>
            <form class="formulario"  action="/registro" method="post">
                <div>
                    <label>Nombre: </label>
                    <input type="text" name="nombre" >
                </div>
                <br>
                <div>
                    <label>Apellido: </label>
                    <input type="text" name="apellido" >
                </div>
                <br>
                <div>
                    <label>Correo Electrónico: </label>
                    <input type="text" name="correo"  >
                </div>
                <br>
                <div>
                    <label>Contraseña: </label>
                    <input type="password" name="contraseña"  >
                </div>
                <br>
                <div>
                    <label>Confirmar Contraseña: </label>
                    <input type="password" name="repetirContraseña"  >
                </div>
                <br>
                <div>
                    <label>Fecha: </label>
                    <input type="date" name="fecha"  >
                </div>
                <br>
                <div>
                    <label>Género: </label>
                    <label>Femenino: </label>
                    <input type="radio" name="fecha"  >
                    <label>Masculino: </label>
                    <input type="radio" name="fecha"  >
                    <label>Prefiero no decir: </label>
                    <input type="radio" name="fecha"  >
                </div>
                <br>
                <div>
                    <input type="checkbox" id="acepto" name="acepto" >
                    <label for="acepto">Subscribete a nuestro boletin de noticias</label>
                </div>
                <br>
                <div>
                    <label for="descripcion">Una descripción de mí mismo:</label>
                    <br>
                    <textarea id="descripcion" name="message"></textarea>
                </div>
                <br>
                <div>
                    <label for="intereses">Selecciona tus intereses:</label>
                    <br>
                    <select id="intereses" name="cars">
                        <option value="musica">Música</option>
                        <option value="deporte">Deporte</option>
                        <option value="viajes">Viajes</option>
                        <option value="tecnologia">Tecnología</option>
                    </select>
                </div>
                
                <br>
                <input type="submit" value="Registrarse" >
            </form>

        </div>
        <div class="centrado">
            <div>
                <button class="botonBusqueda">Buscar</button>
                
            </div>
            <div>
                <button class="botonCircular">+</button>
            </div>
            <div>
                <button class="botonCrear">Crear Cuenta</button>
            </div>
        </div>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Usuario</title>
    <link rel="stylesheet" href="/tarjetaUsuario/style.css">
</head>
<body>

    <div class="todo">
        <header >
            <nav class="navbar">
                <div class="logo">
                    <a href="#">Perfil</a>
                </div>
                <ul class="nav-links">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Mi Perfil</a></li>
                    <li><a href="#">Encontrar Conexiones</a></li>
                    <li><button class="buton">Cerrar Sesión</button></li>
                </ul>
            </nav>
        </header>

        <main >
            <div class="left-column">
                <div class="card">
                    <div class="recuadro">
                        <div class="imagen-container">
                            <img class="imagen" src="/tarjetaUsuario/img/linda.jpg" alt="">
                        </div>
                    </div>
                    <h2 class="nom">Natalia Rubilar</h2>
                    <br>
                    <div>
                        <label class="cardText " for="text"> Viña del Mar, Chile</label>
                        <br>
                        <br>
                        <label class="cardText" for="text"> Analista Programador | Desarrolladora Frontend | Amante de la Musica</label>
                        <p class="cardText ">Apasionada de la programación frontend y el diseño de páginas web y aplicaciones móviles. Disfruto creando interfaces atractivas y funcionales.</p>
                        <br>
                        <div >
                            <img class="configLogo" src="./img/configuracion.png" alt="">
                            <button class="boton"> Edit Profile</button>
                        </div>
                        
                    </div>
                </div>
                <div class="education">
                    <h3 class="titulo" >Education</h3>
                    <label class="eduText" for="text">Coding Dojo - Bootcamp de Desarrollo Full Stack</label>
                    <br>
                    <label class="eduText" for="text">Dic 2019 - Mar 2020</label>
                    <br>
                    <label class="eduText" for="text">Triple cinturón negro en Python, MERN y C#</label>
                </div>
            </div>
            <div class="right-column">
                <div class="solicitud">
                    <h3 class="titulo" >Solicitudes de Conexión (2)</h3>
                    <div class="text">
                        <img src="/tarjetaUsuario/img/avatar.png" alt="Avatar" class="avatar">
                        <label for="text">Sandra Pacheco</label>
                        <img class="botones" src="./img/controlar.png" alt="correcto">
                        <img class="botones" src="./img/cancelar.png" alt="correcto">
                    </div>
                    <div class="text">
                        <img src="/tarjetaUsuario/img/avatar.png" alt="Avatar" class="avatar">
                        <label for="">Driss Catala</label>
                        <img class="botones" src="./img/controlar.png" alt="correcto">
                        <img class="botones" src="./img/cancelar.png" alt="correcto">
                    </div>
                </div>
                <div class="conexion">
                    <h3 class="titulo" >Tus Conexiónes (500+)</h3>
                    <div class="text">
                        <img src="/tarjetaUsuario/img/avatar.png" alt="Avatar" class="avatar">
                        <label  for="text">Julian Cuesta</label>
                    </div>
                    <div class="text">
                        <img src="/tarjetaUsuario/img/avatar.png" alt="Avatar" class="avatar">
                        <label class="text" for="text">Juan Francisco Pedraza</label>
                    </div>
                    <div class="text">
                        <img src="/tarjetaUsuario/img/avatar.png" alt="Avatar" class="avatar">
                        <label for="text">Alfredo Monzon</label>
                    </div>
                    <div class="text">
                        <img src="/tarjetaUsuario/img/avatar.png" alt="Avatar" class="avatar">
                        <label for="text">Miren Villar</label>
                    </div>
                    <div class="text">
                        <img src="/tarjetaUsuario/img/avatar.png" alt="Avatar" class="avatar">
                        <label for="text">Adela Corral</label>
                    </div>
                    <div class="text">
                        <img src="/tarjetaUsuario/img/avatar.png" alt="Avatar" class="avatar">
                        <label for="text">Myriam Labrador</label>
                    </div>
                </div>
            </div>
        </main>

    </div>


    
</body>
</html>
